<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">

       class ItemList extends React.Component {
         constructor(props){
          super(props);
           this.state = {mindset: 'stressed'};

           }
         

         render() {
           return (
             <div className="item-list">
             <h1>Item List For Learning {this.props.topic}</h1>

              <ul>
                <li>Elements</li>
                <li>Components</li>
                <li>Props</li>
                <li>State</li>
              </ul>
              <p>Current state of mind is {this.state.mindset}</p>
            </div>
          );
        }
      }


    ItemList.defaultProps ={
      topic: "React"
    }

    ReactDOM.render(<ItemList />,document.getElementById('app'));
    </script>

  </body>
</html>
